<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT 1</title>
  </head>
  <body style="background-color: #212121; color: #ffff">
    <h1>chai or code</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
  </body>
  <script>
    let intervalid;
    const startprint = function () {
      intervalid = setInterval(printop, 1000);
      }
      function printop() {
        console.log("jagriti", Date.now());
       
    };

    const endprint = function () {
      clearInterval(intervalid);
      console.log("STOPPED");
    };

    document.getElementById("start").addEventListener("click", startprint);

    document.getElementById("stop").addEventListener("click", endprint);
  </script>
</html>
